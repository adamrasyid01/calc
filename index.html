<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Hello, world!</title>
</head>

<body>
  
  <section class="container kalkulator">
    <h5 class="text-center">Kalkulator</h5>
    <div class="display rounded-1">
      <div class="atas">0</div>
      <div class="tengah">0</div>
      <div class="temp-result">0</div>
    </div>

    <div class="row">
      <div class="col">
        <button type="button" class="all-clear btn btn-light btn-lg">AC</button>
        <button type="button" class="last-entity-clear btn btn-light btn-lg">C</button>
        <button type="button" class="operation btn btn-light btn-lg">%</button>
        <button type="button" class=" operation btn btn-light btn-lg">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="number btn btn-light btn-lg">1</button>
        <button type="button" class="number btn btn-light btn-lg">2</button>
        <button type="button" class="number btn btn-light btn-lg">3</button>
        <button type="button" class="operation btn btn-light btn-lg">X</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="number btn btn-light btn-lg">4</button>
        <button type="button" class="number btn btn-light btn-lg">5</button>
        <button type="button" class="number btn btn-light btn-lg">6</button>
        <button type="button" class="operation btn btn-light btn-lg">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="number btn btn-light btn-lg">7</button>
        <button type="button" class="number btn btn-light btn-lg">8</button>
        <button type="button" class="number btn btn-light btn-lg">9</button>
        <button type="button" class="operation btn btn-light btn-lg">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="number dot btn btn-light btn-lg">.</button>
        <button type="button" class="number btn btn-light btn-lg">0</button>
        <button type="button" class="number btn btn-light btn-lg">000</button>
        <button type="button" class="equal btn btn-light btn-lg">=</button>
      </div>
    </div>
  </section>
  
  <script src="./main.js"></script>
</body>

</html>
